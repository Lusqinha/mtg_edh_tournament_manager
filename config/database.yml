default: &default
  adapter: postgresql
  encoding: unicode
  username: <%= ENV.fetch("POSTGRES_USER") %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD") %>
  host: <%= ENV.fetch("POSTGRES_HOST") %>
  port: <%= ENV.fetch("POSTGRES_PORT") %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") %>

development:
  <<: *default
  database: liga_mesao_development

test:
  <<: *default
  database: liga_mesao_test

production:
  primary: &primary_production
    database: <%= ENV.fetch("POSTGRES_DB") %>
    <<: *default
  cache:
    <<: *primary_production
    database: liga_mesao_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: liga_mesao_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: liga_mesao_production_cable
    migrations_paths: db/cable_migrate

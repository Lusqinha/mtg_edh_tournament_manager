pt-BR:
  app:
    name: "Liga Mesão"
    description: "Gerencie torneios de Commander EDH com ranking, partidas e conquistas"
    keywords: "magic, commander, edh, torneio, liga, mtg, ranking"

  activerecord:
    attributes:
      user:
        email_address: "Endereço de Email"
        nickname: "Apelido"
        password: "Senha"
        password_confirmation: "Confirmação de Senha"
      tournament:
        name: "Nome"
        number_of_rounds: "Número de Rodadas"
        max_players: "Máximo de Jogadores"
      match:
        round: "Rodada"
        duration: "Duração"
    errors:
      messages:
        record_invalid: "A validação falhou: %{errors}"
        restrict_dependent_destroy:
          has_one: "Não é possível excluir o registro pois existe um %{record} dependente"
          has_many: "Não é possível excluir o registro pois existem %{record} dependentes"

  # Controllers
  tournaments:
    create:
      success: "Torneio criado com sucesso!"
    update:
      success: "Torneio atualizado com sucesso!"
    unauthorized: "Você não tem permissão para editar este torneio."

  matches:
    create:
      success_live: "Partida iniciada!"
      success_past: "Partida registrada! Preencha os resultados."
      no_players: "Selecione pelo menos um jogador."
      invalid_players: "Jogadores inválidos selecionados."
    update:
      success: "Partida finalizada com sucesso!"
      invalid_winner: "Vencedor inválido."
      error: "Erro ao salvar partida: %{message}"
    unauthorized: "Você não tem permissão para gerenciar partidas deste torneio."

  participants:
    create:
      success: "Jogador adicionado com sucesso."
      error: "Não foi possível adicionar o jogador."
      not_found: "Usuário não encontrado."
      already_participant: "Jogador já é participante do torneio."
    destroy:
      success: "Jogador removido."
    unauthorized: "Você não tem permissão para gerenciar participantes deste torneio."

  # Auth
  sessions:
    new:
      title: "Entrar"
      email_or_nickname_placeholder: "Digite seu email ou apelido"
      password_placeholder: "Digite sua senha"
      submit: "Entrar"
      forgot_password: "Esqueceu a senha?"
      sign_up: "Cadastrar-se"
    create:
      alert: "Tente outro email, apelido ou senha."

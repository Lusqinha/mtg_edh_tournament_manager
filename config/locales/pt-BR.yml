      notice: "Instruções de redefinição de senha enviadas (se o usuário com esse endereço de email existir)."
    update:
      success: "A senha foi redefinida."
      mismatch: "As senhas não coincidem."
    invalid_token: "O link de redefinição de senha é inválido ou expirou."

  home:
    index:
      welcome: "Bem-vindo à Liga Mesão"
      logged_in_as: "Você está logado como:"
      sign_out: "Sair"

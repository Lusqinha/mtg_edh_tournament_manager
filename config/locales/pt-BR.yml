    create:
      success: "Cadastro realizado com sucesso!"

  passwords:
    new:
      title: "Esqueceu sua senha?"
      email_placeholder: "Digite seu endereço de email"
      submit: "Enviar instruções de redefinição"
    edit:
      title: "Atualize sua senha"
      password_placeholder: "Digite a nova senha"
      password_confirmation_placeholder: "Repita a nova senha"

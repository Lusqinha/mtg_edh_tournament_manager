<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Página não encontrada - Liga Mesão</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --theme-base: #0d1117;
      --theme-surface: #161b22;
      --theme-border: #30363d;
      --theme-text: #e6edf3;
      --theme-muted: #8b949e;
      --theme-primary: #238636;
      --theme-secondary: #58a6ff;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Ysabeau Infant', sans-serif;
      background: var(--theme-base);
      color: var(--theme-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1.5rem;
      text-align: center;
      -webkit-font-smoothing: antialiased;
    }

    .error-container {
      max-width: 28rem;
      width: 100%;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 700;
      line-height: 1;
      background: linear-gradient(135deg, var(--theme-primary) 0%, var(--theme-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .error-icon {
      width: 4rem;
      height: 4rem;
      margin: 0 auto 1.5rem;
      opacity: 0.6;
    }

    .error-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: var(--theme-text);
    }

    .error-message {
      font-size: 1rem;
      color: var(--theme-muted);
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .error-actions {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    @media (min-width: 480px) {
      .error-actions {
        flex-direction: row;
        justify-content: center;
      }
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.15s ease;
      cursor: pointer;
      border: none;
    }

    .btn-primary {
      background: var(--theme-primary);
      color: white;
      border: 1px solid rgba(240, 246, 252, 0.1);
    }

    .btn-primary:hover {
      background: #2ea043;
    }

    .btn-secondary {
      background: var(--theme-surface);
      color: var(--theme-text);
      border: 1px solid var(--theme-border);
    }

    .btn-secondary:hover {
      background: #21262d;
      border-color: var(--theme-muted);
    }

    .divider {
      width: 4rem;
      height: 2px;
      background: var(--theme-border);
      margin: 2rem auto;
      border-radius: 1px;
    }

    .footer-text {
      font-size: 0.75rem;
      color: var(--theme-muted);
    }

    .footer-text a {
      color: var(--theme-secondary);
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <svg class="error-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
    </svg>
    
    <div class="error-code">404</div>
    
    <h1 class="error-title">Página não encontrada</h1>
    
    <p class="error-message">
      A página que você está procurando pode ter sido removida, renomeada ou está temporariamente indisponível.
    </p>
    
    <div class="error-actions">
      <a href="/" class="btn btn-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
        Ir para o início
      </a>
      <button onclick="history.back()" class="btn btn-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
        Voltar
      </button>
    </div>

    <div class="divider"></div>

    <p class="footer-text">
      <a href="/">Liga Mesão</a> — Gerencie seus torneios de Commander
    </p>
  </div>
</body>
</html>

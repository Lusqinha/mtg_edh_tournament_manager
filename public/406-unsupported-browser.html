<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Navegador não suportado - Liga Mesão</title>
  <style>
    :root {
      --theme-base: #0d1117;
      --theme-surface: #161b22;
      --theme-border: #30363d;
      --theme-text: #e6edf3;
      --theme-muted: #8b949e;
      --theme-primary: #238636;
      --theme-secondary: #58a6ff;
      --theme-info: #a371f7;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
      background: var(--theme-base);
      color: var(--theme-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1.5rem;
      text-align: center;
      -webkit-font-smoothing: antialiased;
    }

    .error-container {
      max-width: 32rem;
      width: 100%;
    }

    .error-code {
      font-size: 6rem;
      font-weight: 700;
      line-height: 1;
      background: linear-gradient(135deg, var(--theme-info) 0%, var(--theme-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .error-icon {
      width: 4rem;
      height: 4rem;
      margin: 0 auto 1.5rem;
      color: var(--theme-info);
      opacity: 0.8;
    }

    .error-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: var(--theme-text);
    }

    .error-message {
      font-size: 1rem;
      color: var(--theme-muted);
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .browsers-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .browser-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem;
      background: var(--theme-surface);
      border: 1px solid var(--theme-border);
      border-radius: 0.5rem;
      text-decoration: none;
      color: var(--theme-text);
      transition: all 0.15s ease;
      min-width: 5rem;
    }

    .browser-item:hover {
      border-color: var(--theme-secondary);
      background: #21262d;
    }

    .browser-item svg {
      width: 2rem;
      height: 2rem;
    }

    .browser-item span {
      font-size: 0.75rem;
      color: var(--theme-muted);
    }

    .divider {
      width: 4rem;
      height: 2px;
      background: var(--theme-border);
      margin: 2rem auto;
      border-radius: 1px;
    }

    .footer-text {
      font-size: 0.75rem;
      color: var(--theme-muted);
    }
  </style>
</head>
<body>
  <div class="error-container">
    <svg class="error-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
    </svg>
    
    <div class="error-code">:(</div>
    
    <h1 class="error-title">Navegador não suportado</h1>
    
    <p class="error-message">
      Seu navegador não é compatível com a Liga Mesão. Por favor, atualize para uma versão mais recente ou use um dos navegadores recomendados abaixo.
    </p>

    <div class="browsers-list">
      <a href="https://www.google.com/chrome/" class="browser-item" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
          <circle cx="12" cy="12" r="4"/>
        </svg>
        <span>Chrome</span>
      </a>
      <a href="https://www.mozilla.org/firefox/" class="browser-item" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
        </svg>
        <span>Firefox</span>
      </a>
      <a href="https://www.apple.com/safari/" class="browser-item" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
        </svg>
        <span>Safari</span>
      </a>
      <a href="https://www.microsoft.com/edge" class="browser-item" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
        </svg>
        <span>Edge</span>
      </a>
    </div>

    <div class="divider"></div>

    <p class="footer-text">
      Liga Mesão — Gerencie seus torneios de Commander
    </p>
  </div>
</body>
</html>

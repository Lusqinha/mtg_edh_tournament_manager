<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Erro interno - Liga Mesão</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --theme-base: #0d1117;
      --theme-surface: #161b22;
      --theme-border: #30363d;
      --theme-text: #e6edf3;
      --theme-muted: #8b949e;
      --theme-primary: #238636;
      --theme-secondary: #58a6ff;
      --theme-error: #f85149;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Ysabeau Infant', sans-serif;
      background: var(--theme-base);
      color: var(--theme-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1.5rem;
      text-align: center;
      -webkit-font-smoothing: antialiased;
    }

    .error-container {
      max-width: 28rem;
      width: 100%;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 700;
      line-height: 1;
      background: linear-gradient(135deg, var(--theme-error) 0%, #da3633 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .error-icon {
      width: 4rem;
      height: 4rem;
      margin: 0 auto 1.5rem;
      color: var(--theme-error);
      opacity: 0.8;
    }

    .error-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: var(--theme-text);
    }

    .error-message {
      font-size: 1rem;
      color: var(--theme-muted);
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .error-actions {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    @media (min-width: 480px) {
      .error-actions {
        flex-direction: row;
        justify-content: center;
      }
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.15s ease;
      cursor: pointer;
      border: none;
    }

    .btn-primary {
      background: var(--theme-primary);
      color: white;
      border: 1px solid rgba(240, 246, 252, 0.1);
    }

    .btn-primary:hover {
      background: #2ea043;
    }

    .btn-secondary {
      background: var(--theme-surface);
      color: var(--theme-text);
      border: 1px solid var(--theme-border);
    }

    .btn-secondary:hover {
      background: #21262d;
      border-color: var(--theme-muted);
    }

    .divider {
      width: 4rem;
      height: 2px;
      background: var(--theme-border);
      margin: 2rem auto;
      border-radius: 1px;
    }

    .footer-text {
      font-size: 0.75rem;
      color: var(--theme-muted);
    }

    .footer-text a {
      color: var(--theme-secondary);
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.8;
      }
      50% {
        opacity: 0.4;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <svg class="error-icon pulse" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
      <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
    </svg>
    
    <div class="error-code">500</div>
    
    <h1 class="error-title">Erro interno do servidor</h1>
    
    <p class="error-message">
      Algo deu errado do nosso lado. Estamos trabalhando para resolver o problema. Por favor, tente novamente em alguns instantes.
    </p>
    
    <div class="error-actions">
      <a href="/" class="btn btn-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
        Ir para o início
      </a>
      <button onclick="location.reload()" class="btn btn-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
        </svg>
        Tentar novamente
      </button>
    </div>

    <div class="divider"></div>

    <p class="footer-text">
      <a href="/">Liga Mesão</a> — Gerencie seus torneios de Commander
    </p>
  </div>
</body>
</html>
